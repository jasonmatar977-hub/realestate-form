<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Yout Property | Jason Real Estate</title>
    <link rel="stylesheet" href="leadscss.css">
   

</head>
<body>
    <h1>Sell Your Property in Beirut</h1>
 <form
  action="https://formspree.io/f/xnnoglde"
  method="POST"
>
    <label>Your Name:</label>
    <input type="text" name="name" required>
    <label>Email:</label>
    <input type="email" name="email" required>
    <label>Message:</label>
    <textarea name="Message" required></textarea>
    <p>Fil the form below and we'll contact you directly.</p>
    <label>Property Type:</label>
    <select name="Property_type" required>
    <option value="Apartment">Apartment</option>
    <option value="Land">Land</option>
    <option value="Commercial">Commercial</option>
    <option value="Office">Office</option>
    </select>
    <label>Area:</label>
    <select name="Area Name" required>
    <option value="DownTown">DownTown</option>
    <option value="Ain Al mraisse">Ain Al mraisse</option>
    <option value="Spears">Spears</option>
    <option value="Saifi">Saifi</option>
    </select>
    <label>Size (sqm):</label>
    <input type="text" name="Area" required>
    <label>Price ($):</label>
    <input type="number" name="price" required>
    <label>Phone number:</label>
    <input type="tel" name="phone" required>
    <button type="submit">submit</button>
    </form>
</body>
</html>
